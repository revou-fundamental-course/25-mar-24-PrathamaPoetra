<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator BMI - Pratama Putra</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Calculator BMI - Pratama Putra</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="container-item">
                <h2>Form BMI</h2>
                <p>Berat Badan Ideal Adalah Dibawah 75kg Dengan Tinggi 165cm. Jadi 
                    Porsi Tubuh Tersebut Akan Meningkatkan Kesehatan Tubuh
                </p>

                <!-- form display -->
                <section class="container-form">
                    <div>
                       <label for="" id="contain-label">Jenis Kelamin</label><br>
                       <span>
                          <label for="sex-male">Pria</label>
                          <input type="radio" name="sex" id="sex-male">
                          <label for="sex-female">Perempuan</label>
                          <input type="radio" name="sex" id="sex-female">
                        </span>
                    </div>
                    <br>
                    <div>
                       <label for="" id="contain-label">Berat Badan</label><br>
                       <input type="number">
                       <br>
                       <label for="" id="contain-label">Umur</label><br>
                       <input type="number">
                       <br>
                       <label for="" id="contain-label">Tinggi Badan</label><br>
                       <input type="number">
                    </div>
                    <br>
                       <button type="button" id="calculate-button">Hitung BMI</button>
                       <button type="button" id="calculate-button">Reset</button>
                </section>
            </div>
            <!-- form display end -->

            <!-- result display -->
            <div class="container-item">
                <h2>Result</h2>
                <section class="container-result">
                    <h4>Berat Badan Lebih</h4>
                    <h1>0</h1>
                    <h4>Anda Memiliki Berat Badan Berlebih</h4>
                    <button type="button" id="calculate-button">Download Hasil BMI</button>
                </section>
            </div>
        </div>
        <!-- result display end -->
    </main>
    <footer></footer>
    <script src="JS/script.js"></script>
</body>
</html>
